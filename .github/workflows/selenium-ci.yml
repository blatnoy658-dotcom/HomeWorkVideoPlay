name: Selenium Python CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Xvfb + common libs required by Chrome/Chromium in CI
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libnss3 \
            libxss1 \
            libasound2t64 \
            fonts-liberation \
            libappindicator3-1 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libpangocairo-1.0-0 \
            ca-certificates

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # optional helper to ensure chromedriver compatible with installed chrome
          pip install chromedriver-autoinstaller

      - name: Run tests under Xvfb
        # xvfb-run will start a virtual X server automatically
        run: |
          xvfb-run -a -s "-screen 0 1920x1080x24" python -m pytest tests/ -q
